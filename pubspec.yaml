name: dnd_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  get: ^4.6.5
  flutter_bloc: ^8.1.2
  flutter_native_splash: ^2.2.19

flutter_native_splash:
  android: true
  ios: true
  web: false
  color: '#FFCC00'
  image: 'lib/assets/images/image_square.png'
  android_12:
    image: 'lib/assets/images/image_square.png'



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - lib/assets/images/

